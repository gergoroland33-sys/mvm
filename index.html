<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Biztons√°gos Csal√°di Elsz√°mol√°s</title>
<style>
:root {
    --bg: #0f172a; --card: #1e293b; --primary: #3b82f6; --accent: #f59e0b;
    --text: #f8fafc; --dim: #94a3b8; --border: #334155; --success: #10b981; --danger: #ef4444;
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
    font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text);
    margin: 0; padding: 15px; padding-bottom: 120px;
}

/* HEADER */
.header { text-align: center; margin-bottom: 25px; }
h1 { margin: 0; font-size: 1.6rem; font-weight: 900; background: linear-gradient(to right, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.subtitle { font-size: 0.8rem; color: var(--dim); margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; }

/* K√ÅRTY√ÅK */
.card {
    background: var(--card); border: 1px solid var(--border); border-radius: 20px;
    padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
.card-title {
    font-size: 0.9rem; font-weight: 700; color: var(--dim); text-transform: uppercase;
    margin-bottom: 15px; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;
}
.card-title i { font-style: normal; font-size: 1.2rem; }

/* VILLANY √ÅTAL√ÅNY */
.highlight-row {
    background: rgba(59, 130, 246, 0.1); border: 1px solid var(--primary);
    border-radius: 12px; padding: 15px; margin-bottom: 20px;
}
.hl-label { font-size: 0.8rem; font-weight: 700; color: var(--primary); display: block; margin-bottom: 5px; text-transform: uppercase; }
.hl-input-group { display: flex; align-items: center; justify-content: space-between; }
.hl-input {
    background: transparent; border: none; color: white; font-size: 1.5rem; font-weight: 900;
    width: 120px; text-align: right; border-bottom: 2px solid var(--primary);
}
.hl-input:focus { outline: none; background: rgba(0,0,0,0.2); }
.hl-hint { font-size: 0.8rem; color: var(--dim); margin-top: 5px; text-align: right; }

/* LISTA */
.expense-item {
    display: flex; justify-content: space-between; align-items: center;
    padding: 12px 0; border-bottom: 1px dashed rgba(255,255,255,0.1);
}
.expense-item:last-child { border-bottom: none; }
.ex-name { font-weight: 500; font-size: 0.95rem; }
.ex-input {
    width: 90px; background: transparent; border: none; color: white;
    font-weight: 700; text-align: right; font-size: 1rem;
    border-bottom: 1px solid rgba(255,255,255,0.2); transition: 0.2s; padding: 5px 0;
}
.ex-input:focus { outline: none; border-bottom-color: var(--accent); color: var(--accent); }

/* V√âGS≈ê ELSZ√ÅMOL√ÅS */
.total-box {
    background: linear-gradient(145deg, rgba(245, 158, 11, 0.1), rgba(15,23,42,0.8));
    border: 1px solid var(--accent); border-radius: 20px; padding: 25px; text-align: center;
    margin-top: 10px;
}
.total-label { color: var(--accent); font-size: 0.9rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
.total-amount { font-size: 2.8rem; font-weight: 900; color: white; margin: 5px 0; text-shadow: 0 0 20px rgba(245, 158, 11, 0.3); }

/* MVM NAPL√ì */
.mvm-mini { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; margin-bottom: 20px; }
.mvm-field label { display: block; font-size: 0.7rem; color: var(--dim); margin-bottom: 3px; }
.mvm-field input { width: 100%; background: transparent; border: 1px solid var(--border); color: white; padding: 8px; border-radius: 8px; font-weight: bold; text-align: center; }
.mvm-stat { grid-column: span 2; display: flex; justify-content: space-between; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; font-size: 0.85rem; }
.stat-val { font-weight: 800; color: var(--primary); }

table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
th { text-align: left; color: var(--dim); padding: 8px; border-bottom: 1px solid var(--border); font-size: 0.7rem; text-transform: uppercase; }
td { padding: 10px 8px; border-bottom: 1px solid rgba(255,255,255,0.05); color: #e2e8f0; }
.date-col { font-weight: 600; font-size: 0.8rem; }
.cost-col { font-weight: 700; text-align: right; color: var(--primary); }
.mom-col { font-weight: 700; text-align: right; color: var(--accent); }

/* GOMBOK */
.fab-group {
    position: fixed; bottom: 20px; left: 0; right: 0;
    display: flex; justify-content: center; gap: 15px; pointer-events: none; z-index: 100;
}
.btn {
    pointer-events: auto; background: var(--card); border: 1px solid var(--border);
    color: white; padding: 12px 25px; border-radius: 50px; font-weight: 700;
    display: flex; align-items: center; gap: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    cursor: pointer; transition: 0.2s;
}
.btn-primary { background: var(--primary); border-color: var(--primary); box-shadow: 0 10px 30px rgba(59,130,246,0.4); }
.btn:active { transform: scale(0.95); }

/* PDF N√âZET */
@media print {
    body { background: white; color: black; padding: 0; }
    .card { border: 1px solid #ddd; box-shadow: none; background: white; color: black; break-inside: avoid; margin-bottom: 15px; }
    input { color: black !important; border-bottom: 1px solid #ccc !important; }
    .total-box { background: #f8f8f8; border: 2px solid black; }
    .total-amount { color: black !important; text-shadow: none; }
    .fab-group, .subtitle { display: none; }
    h1 { -webkit-text-fill-color: black; color: black; }
    table { border: 1px solid #ddd; width: 100%; }
    th, td { border: 1px solid #eee; color: black; padding: 5px; }
    .mvm-mini { background: #f9f9f9; border: 1px solid #ddd; }
}
</style>
</head>
<body>

<div class="header">
    <h1>CSAL√ÅDI ELSZ√ÅMOL√ÅS</h1>
    <div class="subtitle" id="currentMonthDate">2026</div>
</div>

<div class="card">
    <div class="card-title"><i>üí∞</i> Fizetnival√≥k</div>

    <div class="highlight-row">
        <span class="hl-label">‚ö° Villany (√Åtal√°ny) - Teljes</span>
        <div class="hl-input-group">
            <span>√ñsszeg:</span>
            <div>
                <input type="number" id="villanyTotal" class="hl-input" value="55000" oninput="saveInputs()">
                <span style="font-weight:bold">Ft</span>
            </div>
        </div>
        <div class="hl-hint">Anyu r√©sze (50%): <strong id="villanyHalf" style="color:var(--primary)">27 500 Ft</strong></div>
    </div>

    <div id="expenseList"></div>
</div>

<div class="card">
    <div class="total-box">
        <div class="total-label">Anyu Teljes Fizetend≈ëje</div>
        <div class="total-amount" id="grandTotal">0 Ft</div>
    </div>
</div>

<div class="card">
    <div class="card-title"><i>üìù</i> Napl√≥ & El≈ëzm√©nyek</div>
    
    <div class="mvm-mini">
        <div class="mvm-field">
            <label>El≈ëz≈ë (Fix)</label>
            <input type="number" id="mvmPrev" readonly>
        </div>
        <div class="mvm-field">
            <label>Jelenlegi</label>
            <input type="number" id="mvmCurr" placeholder="..." oninput="calcMvm()">
        </div>
        
        <div class="mvm-stat">
            <span>Fogyaszt√°s: <span id="mvmCons" class="stat-val">0</span> kWh</span>
            <span>MVM Becs√ºlt: <span id="mvmCostDisp" class="stat-val" style="color:var(--accent)">0 Ft</span></span>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>D√°tum</th>
                <th>√ìra√°ll√°s</th>
                <th style="text-align:right">MVM √År</th>
                <th style="text-align:right">Anyu Utal</th>
            </tr>
        </thead>
        <tbody id="mvmHistoryBody">
            </tbody>
    </table>
</div>

<div class="fab-group">
    <button class="btn" onclick="save()">üíæ Ment√©s</button>
    <button class="btn btn-primary" onclick="window.print()">üì§ PDF K√ºld√©s</button>
</div>

<script>
// --- KONFIGUR√ÅCI√ì ---
const DEFAULT_ITEMS = [
    { id: 'tv', name: 'TV El≈ëfizet√©s', val: 7142 },
    { id: 'tel', name: 'Telefon', val: 4500 },
    { id: 'net', name: 'Internet', val: 2880 },
    { id: 'viz', name: 'V√≠zd√≠j', val: 2500 },
    { id: 'bizt', name: 'Biztos√≠t√°s', val: 2386 },
    { id: 'szemet', name: 'Szem√©t d√≠j', val: 667 },
    { id: 'komm', name: 'Kommun√°lis ad√≥', val: 600 },
];

const MVM_LIMIT = 210; 
const P_REZSI = 36.386;
const P_PIACI = 70.104;

const now = new Date();
const monthNames = ["Janu√°r","Febru√°r","M√°rcius","√Åprilis","M√°jus","J√∫nius","J√∫lius","Augusztus","Szeptember","Okt√≥ber","November","December"];
document.getElementById('currentMonthDate').innerText = `${now.getFullYear()}. ${monthNames[now.getMonth()]}`.toUpperCase();

// --- 1. K√ñLTS√âGEK BET√ñLT√âSE (MEM√ìRI√ÅB√ìL) ---
// Megn√©zz√ºk, van-e mentett be√°ll√≠t√°s, ha nincs, a DEFAULT-ot haszn√°ljuk
let savedInputs = JSON.parse(localStorage.getItem('expense_settings')) || {};
let villanyVal = savedInputs['villanyTotal'] || 55000;
document.getElementById('villanyTotal').value = villanyVal;

const listContainer = document.getElementById('expenseList');
DEFAULT_ITEMS.forEach(item => {
    // Ha a felhaszn√°l√≥ √°t√≠rta m√°r, azt t√∂ltj√ºk be
    let currentVal = savedInputs[item.id] !== undefined ? savedInputs[item.id] : item.val;
    
    const div = document.createElement('div');
    div.className = 'expense-item';
    div.innerHTML = `
        <span class="ex-name">${item.name}</span>
        <div>
            <input type="number" class="ex-input" id="inp_${item.id}" value="${currentVal}" oninput="saveInputs()">
            <span style="font-size:0.8rem; color:#94a3b8">Ft</span>
        </div>
    `;
    listContainer.appendChild(div);
});

// --- 2. EL≈êZM√âNYEK BET√ñLT√âSE ---
const defaultHistory = [
    { date: '2025-09-01', read: 17232, cons: 351, cost: 17528, momTotal: 34000 },
    { date: '2025-10-01', read: 17583, cons: 231, cost: 9123, momTotal: 34000 },
    { date: '2025-11-01', read: 17814, cons: 557, cost: 32002, momTotal: 34000 },
    { date: '2025-12-01', read: 18372, cons: 861, cost: 53284, momTotal: 34000 }
];

// Biztons√°gos kulcsot haszn√°lunk (secure_v1)
let historyLog = JSON.parse(localStorage.getItem('secure_history_v1'));
if (!historyLog) {
    historyLog = defaultHistory;
}

function renderHistory() {
    const tbody = document.getElementById('mvmHistoryBody');
    tbody.innerHTML = '';
    
    [...historyLog].reverse().forEach(row => {
        let momDisplay = row.momTotal ? Math.round(row.momTotal).toLocaleString() + " Ft" : "-";
        
        tbody.innerHTML += `
            <tr>
                <td class="date-col">${row.date}</td>
                <td>${row.read}</td>
                <td class="cost-col">${Math.round(row.cost).toLocaleString()}</td>
                <td class="mom-col">${momDisplay}</td>
            </tr>
        `;
    });

    if(historyLog.length > 0) {
        document.getElementById('mvmPrev').value = historyLog[historyLog.length-1].read;
    }
}

// --- 3. SZ√ÅMOL√ÅS ---
function formatMoney(num) {
    return Math.round(num).toLocaleString('hu-HU') + " Ft";
}

function calc() {
    // Villany
    const vTot = parseFloat(document.getElementById('villanyTotal').value) || 0;
    const vShare = vTot / 2;
    document.getElementById('villanyHalf').innerText = formatMoney(vShare);

    // T√∂bbi
    let others = 0;
    DEFAULT_ITEMS.forEach(item => {
        const val = parseFloat(document.getElementById(`inp_${item.id}`).value) || 0;
        others += val;
    });

    const grand = vShare + others;
    document.getElementById('grandTotal').innerText = formatMoney(grand);
    return grand; // Visszaadjuk a ment√©shez
}

function calcMvm() {
    const prev = parseFloat(document.getElementById('mvmPrev').value);
    const curr = parseFloat(document.getElementById('mvmCurr').value);
    
    if(curr > prev) {
        const cons = curr - prev;
        document.getElementById('mvmCons').innerText = cons;
        
        let cost = 0;
        if(cons <= MVM_LIMIT) cost = cons * P_REZSI;
        else cost = (MVM_LIMIT * P_REZSI) + ((cons - MVM_LIMIT) * P_PIACI);
        
        document.getElementById('mvmCostDisp').innerText = formatMoney(cost);
        return { cons, cost };
    } else {
        document.getElementById('mvmCons').innerText = "0";
        document.getElementById('mvmCostDisp').innerText = "0 Ft";
        return null;
    }
}

// --- 4. AUTOMATA MENT√âS (INPUTOK) ---
// Ha √°t√≠rsz egy √°rat (pl. TV), azonnal elmenti, hogy legk√∂zelebb is ez legyen
function saveInputs() {
    calc(); // √öjrasz√°molunk
    
    let inputsToSave = {};
    inputsToSave['villanyTotal'] = parseFloat(document.getElementById('villanyTotal').value);
    
    DEFAULT_ITEMS.forEach(item => {
        inputsToSave[item.id] = parseFloat(document.getElementById(`inp_${item.id}`).value);
    });
    
    localStorage.setItem('expense_settings', JSON.stringify(inputsToSave));
}

// --- 5. H√ìNAP MENT√âSE (V√âGLEGES√çT√âS) ---
function save() {
    // 1. Megk√©rdezz√ºk
    if(!confirm("Biztosan mented a h√≥napot?\n\nFIGYELEM: A mentett adatokat nem lehet t√∂r√∂lni!")) {
        return;
    }
    
    // 2. Adatok gy≈±jt√©se
    const mvmData = calcMvm();
    const momPays = calc(); // A f≈ë v√©g√∂sszeg
    const currMvm = parseFloat(document.getElementById('mvmCurr').value);
    const prevMvm = parseFloat(document.getElementById('mvmPrev').value);
    
    // Csak akkor ment√ºnk √∫j sort, ha van √∫j √≥ra√°ll√°s
    if(currMvm && currMvm > prevMvm && mvmData) {
        const today = new Date().toISOString().split('T')[0];
        
        historyLog.push({
            date: today,
            read: currMvm,
            cons: mvmData.cons,
            cost: mvmData.cost,     // MVM becs√ºlt k√∂lts√©g
            momTotal: momPays       // AMIT ANYU UTALT (A legfontosabb!)
        });
        
        localStorage.setItem('secure_history_v1', JSON.stringify(historyLog));
        
        renderHistory();
        document.getElementById('mvmCurr').value = "";
        document.getElementById('mvmCons').innerText = "0";
        document.getElementById('mvmCostDisp').innerText = "0 Ft";
        
        alert("Sikeres ment√©s!\nAz adatok r√∂gz√≠tve a napl√≥ban.");
    } else {
        alert("Hiba: K√©rlek adj meg √©rv√©nyes √∫j √≥ra√°ll√°st a ment√©shez!");
    }
}

// Init
renderHistory();
calc();
</script>
</body>
</html>
