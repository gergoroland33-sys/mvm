<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Csal√°di Elsz√°mol√°s Pro</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root {
    --bg: #0f172a; --card: #1e293b; --primary: #3b82f6; --accent: #f59e0b;
    --text: #f8fafc; --dim: #94a3b8; --border: #334155; --success: #10b981;
    --danger: #ef4444; /* Piros a piaci √°rhoz */
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
    font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text);
    margin: 0; padding: 15px; padding-bottom: 120px;
}

/* HEADER & REFRESH */
.header-container { position: relative; margin-bottom: 25px; text-align: center; }
.header { transition: 0.3s; }
h1 { margin: 0; font-size: 1.6rem; font-weight: 900; background: linear-gradient(to right, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.subtitle { font-size: 0.8rem; color: var(--dim); margin-top: 5px; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; }

.refresh-btn {
    position: absolute; top: 0; right: 0;
    background: rgba(255,255,255,0.05); border: 1px solid var(--border);
    color: var(--dim); width: 35px; height: 35px; border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer; font-size: 1.2rem; transition: all 0.3s ease;
}
.refresh-btn:active { transform: rotate(180deg) scale(0.9); background: var(--primary); color: white; border-color: var(--primary); }

/* K√ÅRTY√ÅK */
.card {
    background: var(--card); border: 1px solid var(--border); border-radius: 20px;
    padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
.card-title {
    font-size: 0.9rem; font-weight: 700; color: var(--dim); text-transform: uppercase;
    margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; 
    border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;
}
.title-left { display: flex; align-items: center; gap: 8px; }

/* SZERKESZT√âS GOMB */
.edit-btn {
    background: transparent; border: 1px solid var(--dim); color: var(--dim);
    padding: 4px 10px; border-radius: 8px; font-size: 0.75rem; cursor: pointer;
    display: flex; align-items: center; gap: 5px; transition: 0.2s;
}
.edit-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(245, 158, 11, 0.1); }

/* VILLANY √ÅTAL√ÅNY */
.highlight-row {
    background: rgba(59, 130, 246, 0.1); border: 1px solid var(--primary);
    border-radius: 12px; padding: 15px; margin-bottom: 20px;
}
.hl-label { font-size: 0.8rem; font-weight: 700; color: var(--primary); display: block; margin-bottom: 5px; text-transform: uppercase; }
.hl-input-group { display: flex; align-items: center; justify-content: space-between; }
.hl-input {
    background: transparent; border: none; color: white; font-size: 1.5rem; font-weight: 900;
    width: 120px; text-align: right; border-bottom: 2px solid transparent; transition: 0.3s;
}
.hl-input:not([readonly]) { border-bottom-color: var(--primary); background: rgba(0,0,0,0.2); }
.hl-input:focus { outline: none; }
.hl-hint { font-size: 0.8rem; color: var(--dim); margin-top: 5px; text-align: right; }

/* LISTA */
.expense-item {
    display: flex; justify-content: space-between; align-items: center;
    padding: 12px 0; border-bottom: 1px dashed rgba(255,255,255,0.1);
}
.ex-name { font-weight: 500; font-size: 0.95rem; }
.ex-input {
    width: 90px; background: transparent; border: none; color: white;
    font-weight: 700; text-align: right; font-size: 1rem;
    border-bottom: 1px solid transparent; transition: 0.2s; padding: 5px 0; opacity: 0.8;
}
.ex-input:not([readonly]) { 
    border-bottom-color: var(--accent); color: var(--accent); opacity: 1; 
    background: rgba(255,255,255,0.05); border-radius: 4px; padding-right: 5px;
}

/* √ñSSZES√çT√âS */
.total-box {
    background: linear-gradient(145deg, rgba(245, 158, 11, 0.1), rgba(15,23,42,0.8));
    border: 1px solid var(--accent); border-radius: 20px; padding: 25px; text-align: center;
}
.total-label { color: var(--accent); font-size: 0.9rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
.total-amount { font-size: 2.8rem; font-weight: 900; color: white; margin: 5px 0; text-shadow: 0 0 20px rgba(245, 158, 11, 0.3); }

/* MVM NAPL√ì & T√ÅBL√ÅZAT */
.mvm-mini { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; margin-bottom: 20px; }
.mvm-field label { display: block; font-size: 0.7rem; color: var(--dim); margin-bottom: 3px; }
.mvm-field input { width: 100%; background: transparent; border: 1px solid var(--border); color: white; padding: 8px; border-radius: 8px; font-weight: bold; text-align: center; }

/* √öj MVM Statisztika elrendez√©s */
.mvm-stat-container {
    grid-column: span 2; 
    border-top: 1px solid rgba(255,255,255,0.1); 
    margin-top: 10px; 
    padding-top: 10px;
}
.mvm-stat-row {
    display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;
}
.stat-main { font-weight: 800; font-size: 1rem; color: var(--accent); }
.stat-sub { font-size: 0.75rem; color: var(--dim); display: block; text-align: right; }
.split-val { color: var(--success); } /* Rezsi sz√≠n */
.split-val.over { color: var(--danger); } /* Piaci sz√≠n */

table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
th { text-align: left; color: var(--dim); padding: 8px; border-bottom: 1px solid var(--border); font-size: 0.7rem; text-transform: uppercase; }
td { padding: 10px 8px; border-bottom: 1px solid rgba(255,255,255,0.05); color: #e2e8f0; vertical-align: top; }
.date-col { font-weight: 600; font-size: 0.8rem; }
.cons-col { text-align: right; color: var(--dim); font-size: 0.8rem; }
.cost-col { font-weight: 700; text-align: right; color: var(--primary); }

/* R√©szletez≈ë sz√∂veg a t√°bl√°zatban */
.breakdown-text { font-size: 0.65rem; color: var(--dim); display: block; margin-top: 2px; font-weight: normal; }
.breakdown-split { color: var(--success); }
.breakdown-over { color: var(--danger); }

/* √âL≈ê SOR ST√çLUS */
.live-row { background: rgba(59, 130, 246, 0.1); animation: pulse 2s infinite; }
.live-row td { color: white !important; border-bottom: 2px solid var(--primary); }
@keyframes pulse { 0% { background: rgba(59, 130, 246, 0.1); } 50% { background: rgba(59, 130, 246, 0.2); } 100% { background: rgba(59, 130, 246, 0.1); } }

/* GOMBOK */
.fab-group { position: fixed; bottom: 20px; left: 0; right: 0; display: flex; justify-content: center; gap: 15px; z-index: 100; }
.btn { background: var(--card); border: 1px solid var(--border); color: white; padding: 12px 25px; border-radius: 50px; font-weight: 700; display: flex; align-items: center; gap: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); cursor: pointer; }
.btn-primary { background: var(--primary); border-color: var(--primary); box-shadow: 0 10px 30px rgba(59,130,246,0.4); }

/* LOADING */
#loadingOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; align-items: center; justify-content: center; flex-direction: column; color: white; }
.spinner { width: 40px; height: 40px; border: 4px solid #fff; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
@keyframes spin { 100% { transform: rotate(360deg); } }

/* ========================================= */
/* PR√âMIUM PDF DESIGN                        */
/* ========================================= */
.pdf-export-mode {
    background: #ffffff !important;
    padding: 20px !important;
    color: #1e293b !important;
    -webkit-print-color-adjust: exact !important;
}
.pdf-export-mode .header { margin-bottom: 30px !important; border-bottom: 2px solid #3b82f6; padding-bottom: 15px; }
.pdf-export-mode h1 { font-size: 2rem !important; background: none !important; -webkit-text-fill-color: #1e293b !important; color: #1e293b !important; }
.pdf-export-mode .subtitle { font-size: 1.1rem !important; color: #3b82f6 !important; font-weight: 900 !important; margin-top: 5px; }
.pdf-export-mode .card {
    background: #f8fafc !important; border: 1px solid #cbd5e1 !important;
    box-shadow: none !important; margin-bottom: 20px !important;
    border-radius: 8px !important; page-break-inside: avoid !important;
}
.pdf-export-mode .card-title { color: #475569 !important; border-bottom: 1px solid #cbd5e1 !important; }
.pdf-export-mode input { color: #0f172a !important; border: none !important; font-weight: 800 !important; }

.pdf-export-mode .highlight-row { background: #eff6ff !important; border: 1px solid #bfdbfe !important; }
.pdf-export-mode .hl-label { color: #2563eb !important; }
.pdf-export-mode .total-box { background: #fffbeb !important; border: 2px solid #f59e0b !important; color: #000 !important; page-break-inside: avoid !important; }
.pdf-export-mode .total-label { color: #b45309 !important; font-size: 1rem !important; }
.pdf-export-mode .total-amount { color: #b45309 !important; text-shadow: none !important; font-size: 3rem !important; }

.pdf-export-mode table { width: 100%; border: 1px solid #cbd5e1 !important; margin-top: 10px; }
.pdf-export-mode th { background: #e2e8f0 !important; color: #475569 !important; font-weight: 800 !important; border: 1px solid #cbd5e1; }
.pdf-export-mode td { border: 1px solid #cbd5e1 !important; color: #334155 !important; }
.pdf-export-mode .cost-col { color: #2563eb !important; }
.pdf-export-mode .live-row { background: #dbeafe !important; border-bottom: 2px solid #2563eb !important; }

/* Sz√≠nek a PDF-ben a r√©szletez√©shez */
.pdf-export-mode .breakdown-split { color: #059669 !important; } /* Rezsi z√∂ld */
.pdf-export-mode .breakdown-over { color: #dc2626 !important; } /* Piaci piros */

.pdf-export-mode .edit-btn, .pdf-export-mode .fab-group, .pdf-export-mode .refresh-btn, .pdf-export-mode .mvm-mini { display: none !important; } 

</style>
</head>
<body>

<div id="loadingOverlay">
    <div class="spinner"></div>
    <div>PDF K√©sz√≠t√©se...</div>
</div>

<div id="contentToShare">
    <div class="header-container">
        <div class="header">
            <h1>CSAL√ÅDI ELSZ√ÅMOL√ÅS</h1>
            <div class="subtitle" id="currentMonthDate">2026. JANU√ÅR</div>
        </div>
        <button class="refresh-btn" onclick="location.reload()" title="Oldal friss√≠t√©se">‚Üª</button>
    </div>

    <div class="card">
        <div class="card-title">
            <div class="title-left"><i>üí∞</i> HAVI K√ñLTS√âGEK</div>
            <button class="edit-btn" id="editBtn" onclick="toggleEdit()"><span>üîí Z√ÅRVA</span></button>
        </div>

        <div class="highlight-row">
            <span class="hl-label">‚ö° Villany (√Åtal√°ny) - Teljes</span>
            <div class="hl-input-group">
                <span>√ñsszeg:</span>
                <div>
                    <input type="number" id="villanyTotal" class="hl-input" value="55000" readonly oninput="saveInputs()">
                    <span style="font-weight:bold">Ft</span>
                </div>
            </div>
            <div class="hl-hint">Anyu r√©sze (50%): <strong id="villanyHalf" style="color:var(--primary)">27 500 Ft</strong></div>
        </div>

        <div id="expenseList"></div>
    </div>

    <div class="card">
        <div class="total-box">
            <div class="total-label">UTALAND√ì √ñSSZEG (ANYU)</div>
            <div class="total-amount" id="grandTotal">0 Ft</div>
        </div>
    </div>

    <div class="card">
        <div class="card-title">
            <div class="title-left"><i>üìù</i> MVM EL≈êZM√âNYEK</div>
        </div>
        
        <div class="mvm-mini">
            <div class="mvm-field">
                <label>El≈ëz≈ë (Fix)</label>
                <input type="number" id="mvmPrev" readonly>
            </div>
            <div class="mvm-field">
                <label>Jelenlegi</label>
                <input type="number" id="mvmCurr" placeholder="..." oninput="updateTable()">
            </div>
            <div class="mvm-stat-container">
                <div class="mvm-stat-row">
                    <span>Fogyaszt√°s:</span>
                    <span id="mvmCons" style="font-weight:bold">0 kWh</span>
                </div>
                <div class="mvm-stat-row">
                    <span>Becs√ºlt √År:</span>
                    <span id="mvmCostDisp" class="stat-main">0 Ft</span>
                </div>
                <div id="mvmSplitDetail" class="stat-sub">...</div>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>D√°tum</th>
                    <th>√ìra</th>
                    <th style="text-align:right">Fogy. (kWh)</th>
                    <th style="text-align:right">R√©szletek & √År</th>
                </tr>
            </thead>
            <tbody id="mvmHistoryBody"></tbody>
        </table>
    </div>
</div>

<div class="fab-group">
    <button class="btn" onclick="save()">üíæ Ment√©s</button>
    <button class="btn btn-primary" onclick="sharePDF()">üì§ PDF Megoszt√°s</button>
</div>

<script>
// --- KONFIG ---
const DEFAULT_ITEMS = [
    { id: 'tv', name: 'TV El≈ëfizet√©s', val: 7142 },
    { id: 'tel', name: 'Telefon', val: 4500 },
    { id: 'net', name: 'Internet', val: 2880 },
    { id: 'viz', name: 'V√≠zd√≠j', val: 2500 },
    { id: 'bizt', name: 'Biztos√≠t√°s', val: 2386 },
    { id: 'szemet', name: 'Szem√©t d√≠j', val: 667 },
    { id: 'komm', name: 'Kommun√°lis ad√≥', val: 600 },
];
const MVM_LIMIT = 210; const P_REZSI = 36.386; const P_PIACI = 70.104;

const now = new Date();
const monthNames = ["JANU√ÅR","FEBRU√ÅR","M√ÅRCIUS","√ÅPRILIS","M√ÅJUS","J√öNIUS","J√öLIUS","AUGUSZTUS","SZEPTEMBER","OKT√ìBER","NOVEMBER","DECEMBER"];
const currentMonthStr = `${now.getFullYear()}. ${monthNames[now.getMonth()]}`;
document.getElementById('currentMonthDate').innerText = currentMonthStr;

// INPUTOK
let savedInputs = JSON.parse(localStorage.getItem('expense_settings')) || {};
let villanyVal = savedInputs['villanyTotal'] || 55000;
document.getElementById('villanyTotal').value = villanyVal;

const listContainer = document.getElementById('expenseList');
DEFAULT_ITEMS.forEach(item => {
    let currentVal = savedInputs[item.id] !== undefined ? savedInputs[item.id] : item.val;
    const div = document.createElement('div');
    div.className = 'expense-item';
    div.innerHTML = `<span class="ex-name">${item.name}</span><div><input type="number" class="ex-input locked" id="inp_${item.id}" value="${currentVal}" readonly oninput="saveInputs()"><span style="font-size:0.8rem; color:#94a3b8">Ft</span></div>`;
    listContainer.appendChild(div);
});

// Z√ÅR
let isEditing = false;
function toggleEdit() {
    isEditing = !isEditing;
    const btn = document.getElementById('editBtn');
    const inputs = document.querySelectorAll('.ex-input, #villanyTotal');
    if(isEditing) {
        btn.innerHTML = 'üîì SZERKESZT√âS'; btn.classList.add('active');
        inputs.forEach(inp => inp.removeAttribute('readonly'));
    } else {
        btn.innerHTML = 'üîí Z√ÅRVA'; btn.classList.remove('active');
        inputs.forEach(inp => inp.setAttribute('readonly', true));
    }
}

// EL≈êZM√âNYEK
const defaultHistory = [
    { date: '2025-09-01', read: 17232, cons: 351, cost: 17528, momTotal: 34000 },
    { date: '2025-10-01', read: 17583, cons: 231, cost: 9123, momTotal: 34000 },
    { date: '2025-11-01', read: 17814, cons: 557, cost: 32002, momTotal: 34000 },
    { date: '2025-12-01', read: 18372, cons: 861, cost: 53284, momTotal: 34000 }
];
let historyLog = JSON.parse(localStorage.getItem('secure_history_v1')) || defaultHistory;

// MATEK
function formatMoney(num) { return Math.round(num).toLocaleString('hu-HU') + " Ft"; }
function calc() {
    const vTot = parseFloat(document.getElementById('villanyTotal').value) || 0;
    const vShare = vTot / 2;
    document.getElementById('villanyHalf').innerText = formatMoney(vShare);
    let others = 0;
    DEFAULT_ITEMS.forEach(item => { others += parseFloat(document.getElementById(`inp_${item.id}`).value) || 0; });
    const grand = vShare + others;
    document.getElementById('grandTotal').innerText = formatMoney(grand);
    return grand;
}

// --- √öJ SZ√ÅMOL√ì √âS T√ÅBL√ÅZAT FRISS√çT≈ê ---
function updateTable() {
    const tbody = document.getElementById('mvmHistoryBody');
    tbody.innerHTML = '';

    const curr = parseFloat(document.getElementById('mvmCurr').value);
    const prev = parseFloat(document.getElementById('mvmPrev').value);
    
    // Sz√°mol√°s
    let liveCost = 0;
    let liveCons = 0;
    let rezsiResz = 0; // Ft
    let piaciResz = 0; // Ft
    let hasLiveInput = false;
    let detailText = ""; // Fenti doboz sz√∂veg
    let consDetail = ""; // Fogyaszt√°s r√©szletez√©se

    if(curr && curr > prev) {
        liveCons = curr - prev;
        
        // Rezsi logika
        if(liveCons <= MVM_LIMIT) {
            rezsiResz = liveCons * P_REZSI;
            liveCost = rezsiResz;
            detailText = `(Rezsi: ${formatMoney(rezsiResz)})`;
            consDetail = `${liveCons}`;
        } else {
            rezsiResz = MVM_LIMIT * P_REZSI;
            const over = liveCons - MVM_LIMIT;
            piaciResz = over * P_PIACI;
            liveCost = rezsiResz + piaciResz;
            detailText = `(Rezsi: ${formatMoney(rezsiResz)} + Piaci: ${formatMoney(piaciResz)})`;
            consDetail = `${liveCons} <span style="font-size:0.7rem">(${MVM_LIMIT}+${over})</span>`;
        }
        hasLiveInput = true;
    }
    
    // UI friss√≠t√©s (Fels≈ë doboz)
    document.getElementById('mvmCons').innerText = liveCons + " kWh";
    document.getElementById('mvmCostDisp').innerText = formatMoney(liveCost);
    document.getElementById('mvmSplitDetail').innerHTML = detailText; // Itt jelenik meg a bont√°s fent

    // 1. √âL≈ê SOR GENER√ÅL√ÅS (Bont√°ssal)
    if(hasLiveInput || curr > 0) {
        let tableBreakdown = "";
        if(liveCons <= MVM_LIMIT) {
             tableBreakdown = `<span class="breakdown-text breakdown-split">Rezsi: ${formatMoney(rezsiResz)}</span>`;
        } else {
             tableBreakdown = `
                <span class="breakdown-text breakdown-split">Rezsi: ${formatMoney(rezsiResz)}</span>
                <span class="breakdown-text breakdown-over">Piaci: ${formatMoney(piaciResz)}</span>`;
        }

        tbody.innerHTML += `
        <tr class="live-row">
            <td>
                <strong>${currentMonthStr}</strong><br>
                <span style="font-size:0.7rem; opacity:0.8; text-transform:uppercase;">(Jelenlegi)</span>
            </td>
            <td><strong>${curr || '...'}</strong></td>
            <td class="cons-col"><strong>${consDetail}</strong></td>
            <td class="cost-col">
                <strong>${formatMoney(liveCost)}</strong>
                ${tableBreakdown}
            </td>
        </tr>`;
    }

    // 2. MENTETT EL≈êZM√âNYEK GENER√ÅL√ÅS (Ut√≥lag sz√°moljuk ki a bont√°st a megjelen√≠t√©shez)
    [...historyLog].reverse().forEach(row => {
        // Gyors √∫jrasz√°mol√°s a megjelen√≠t√©shez (hogy ne kelljen az adatb√°zist m√≥dos√≠tani)
        let rCost = 0, pCost = 0;
        let cDetail = row.cons;
        
        if(row.cons <= MVM_LIMIT) {
            rCost = row.cons * P_REZSI;
        } else {
            rCost = MVM_LIMIT * P_REZSI;
            pCost = (row.cons - MVM_LIMIT) * P_PIACI;
            cDetail = `${row.cons} <span style="font-size:0.7rem">(${MVM_LIMIT}+${row.cons-MVM_LIMIT})</span>`;
        }

        let breakdownHtml = "";
        if(pCost > 0) {
            breakdownHtml = `
            <span class="breakdown-text breakdown-split">Rezsi: ${formatMoney(rCost)}</span>
            <span class="breakdown-text breakdown-over">Piaci: ${formatMoney(pCost)}</span>`;
        } else {
            breakdownHtml = `<span class="breakdown-text breakdown-split">Rezsi: ${formatMoney(rCost)}</span>`;
        }

        tbody.innerHTML += `
        <tr>
            <td class="date-col">${row.date}</td>
            <td>${row.read}</td>
            <td class="cons-col">${cDetail}</td>
            <td class="cost-col">
                ${Math.round(row.cost).toLocaleString()} Ft
                ${breakdownHtml}
            </td>
        </tr>`;
    });

    if(historyLog.length > 0) document.getElementById('mvmPrev').value = historyLog[historyLog.length-1].read;
}

// MENT√âS
function saveInputs() {
    calc();
    let inputsToSave = { villanyTotal: parseFloat(document.getElementById('villanyTotal').value) };
    DEFAULT_ITEMS.forEach(item => { inputsToSave[item.id] = parseFloat(document.getElementById(`inp_${item.id}`).value); });
    localStorage.setItem('expense_settings', JSON.stringify(inputsToSave));
}
function save() {
    if(!confirm("Biztosan mented? Az adatok v√©glegesek lesznek.")) return;
    
    const currMvm = parseFloat(document.getElementById('mvmCurr').value);
    const prevMvm = parseFloat(document.getElementById('mvmPrev').value);
    
    let cost = 0, cons = 0;
    if(currMvm > prevMvm) {
        cons = currMvm - prevMvm;
        cost = (cons <= MVM_LIMIT) ? cons * P_REZSI : (MVM_LIMIT * P_REZSI) + ((cons - MVM_LIMIT) * P_PIACI);
    }
    
    const momPays = calc();
    
    if(currMvm && currMvm > prevMvm) {

function sharePDF() {
    const element = document.getElementById('contentToShare');
    const overlay = document.getElementById('loadingOverlay');
    const editBtn = document.getElementById('editBtn');
    
    overlay.style.display = 'flex';
    element.classList.add('pdf-export-mode'); 
    editBtn.style.display = 'none'; 

    const opt = {
        margin: [5, 5, 5, 5],
        filename: `Csaladi_Elszamolas_${now.getFullYear()}_${now.getMonth()+1}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true, scrollY: 0 },
        pagebreak: { mode: ['avoid-all', 'css'] },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };

    html2pdf().set(opt).from(element).outputPdf('blob').then(function(pdfBlob) {
        element.classList.remove('pdf-export-mode');
        editBtn.style.display = 'flex';
        overlay.style.display = 'none';

        const file = new File([pdfBlob], opt.filename, { type: "application/pdf" });

        if (navigator.canShare && navigator.canShare({ files: [file] })) {
            navigator.share({ title: 'Havi Elsz√°mol√°s', text: 'Csatolva a kimutat√°s.', files: [file] }).catch(console.error);
        } else {
            const url = URL.createObjectURL(pdfBlob);
            const a = document.createElement('a'); a.href = url; a.download = opt.filename; a.click();
        }
    });
}
